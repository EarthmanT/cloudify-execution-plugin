tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - https://raw.githubusercontent.com/EarthmanT/cloudify-execution-plugin/dev2/plugin.yaml

inputs:

  host_ip:
    type: string

  username:
    type: string
    default: ubuntu

  resource:
    # default: resources/zips/apache2.zip
    # default: resources/zips/ansible.zip
    default: resources/zips/helm.zip

node_templates:

  application:
    type: cloudify.nodes.Execution
    properties:
      resource_config:
        resource_path: { get_input: resource }
    relationships:
    - type: cloudify.relationships.contained_in
      target: host
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: exec.exec_plugin.tasks.execute
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }
            subprocess_args_overrides: {'env': {'SCRIPT_NAME': 'install.sh'}}
        delete:
          implementation: exec.exec_plugin.tasks.execute
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }
            subprocess_args_overrides: {'env': {'SCRIPT_NAME': 'uninstall.sh'}}

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: { get_input: host_ip }
      agent_config:
        install_method: remote
        port: 22
        user: { get_input: username }
        key: { get_secret: agent_key_private }
